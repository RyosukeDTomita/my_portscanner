# Dev Containerではこちらが優先される。
services:
  python-environment:
    build:
      target: devcontainer
      context: ./my_portscanner
      dockerfile: ./Dockerfile
    image: python-devcontainer:latest
    container_name: python-container-devcontainer
    volumes:
      - ./:/app # contextから見たパスではなく，リポジトリから見たパスがvolume mountされる。
